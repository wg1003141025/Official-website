<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册恺思睿思</title>
    <link rel="icon" href="images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/register.css">
	<link rel="stylesheet" href="style/jquery.fullPage.css">
    <script type="text/javascript" src="javascript/jquery-1.8.3.min.js"></script>
    <script src="javascript/register.js"></script>
</head>

<body>
    <div id="box">
        <div id="content">
            <h1>注册恺思睿思</h1>
            <div class="popUp_content">
                
					<div class="popUp_co">
						<div>
							<span>您的姓名</span><input type="text" style="margin-left: 20px;text-indent: 10px;"
								placeholder="请输入您的姓名">
						</div>
						<div>
							<span>手机号</span>
						
							<input  type="text"  id="phone" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" style="margin-left: 32px;text-indent: 10px;" placeholder="请输入手机号">
						</div>
						<div class="yc">
							<span>公司名称</span><input type="text" style="margin-left: 20px;text-indent: 10px;"
								placeholder="请输入您的公司名称">
						</div>
						<div class="yc">
							<span>您的职位</span><input type="text" style="margin-left: 20px;text-indent: 10px;"
								placeholder="请输入您的职位">
						</div>
						<div>
							<input  type="text"  id="phone" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" style="width: 216px;margin-left: 84px;text-indent: 10px;" placeholder="请输入验证码">
							<button id="hq" style="margin-left: 24px;width: 120px;height: 40px;border: none;background: none;background:#325ec7;color: #fff;">获取验证码</button>
						</div>
						<div>
							<button style="width:100%;margin-top: 39px;;height: 50px;background: #325ec7;color: #fff;border: none;border-radius: 4px;" id="tj">立即注册</button>
						</div>
					</div>
				</div>
        </div>
    </div>
</body>

</html>
